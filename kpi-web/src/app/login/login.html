<div class="min-h-screen flex flex-col lg:flex-row font-sans bg-gray-50">

  <div class="hidden lg:flex lg:w-1/2 bg-gradient-to-br from-green-700 via-green-600 to-green-500 text-white flex-col justify-center items-center p-12 relative overflow-hidden">
    
    <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
      <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-white rounded-full mix-blend-overlay blur-3xl"></div>
      <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-white rounded-full mix-blend-overlay blur-3xl"></div>
    </div>

    <div class="relative z-10 text-center flex flex-col items-center">
      <div class="bg-white rounded-full shadow-lg mb-8">
        <!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg> -->
        <img alt="ไฟล์:ตรากระทรวงสาธารณสุขใหม่.png" src="//upload.wikimedia.org/wikipedia/commons/f/f9/%E0%B8%95%E0%B8%A3%E0%B8%B2%E0%B8%81%E0%B8%A3%E0%B8%B0%E0%B8%97%E0%B8%A3%E0%B8%A7%E0%B8%87%E0%B8%AA%E0%B8%B2%E0%B8%98%E0%B8%B2%E0%B8%A3%E0%B8%93%E0%B8%AA%E0%B8%B8%E0%B8%82%E0%B9%83%E0%B8%AB%E0%B8%A1%E0%B9%88.png" 
        decoding="async" width="180" height="80" >
    
    </div>
      
      <h1 class="text-4xl font-bold mb-3 drop-shadow-md">ระบบบันทึกผลงาน KPI ด้านสุขภาพ</h1>
      <h2 class="text-2xl font-semibold mb-6 drop-shadow-md text-green-100">สำนักงานสาธารณสุขจังหวัดนครราชสีมา</h2>
      
      <div class="w-24 h-1 bg-green-400 rounded-full mb-6"></div>
      
      <p class="text-green-50 text-lg">เชื่อมโยงข้อมูล ยกระดับบริการ เพื่อสุขภาพที่ดีของชาวโคราช</p>
    </div>
  </div>

  <div class="flex-grow flex items-center justify-center p-6 lg:w-1/2">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      
      <div class="text-center lg:hidden mb-8">
        <div class="bg-green-50 inline-block p-3 rounded-full mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          </div>
        <h2 class="text-2xl font-bold text-green-800">สสจ.นครราชสีมา</h2>
      </div>

      <div class="text-center mb-8 hidden lg:block">
        <h2 class="text-3xl font-bold text-gray-800">เข้าสู่ระบบ</h2>
        <p class="text-gray-500 mt-2 text-sm">กรุณากรอกข้อมูลเพื่อเข้าถึงระบบบันทึกผลงานตัวชี้วัด</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="username">ชื่อผู้ใช้งาน</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input type="text" id="username" formControlName="username" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors bg-gray-50 focus:bg-white text-gray-800" placeholder="Username">
          </div>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2" for="password">รหัสผ่าน</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input type="password" id="password"formControlName="password" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-colors bg-gray-50 focus:bg-white text-gray-800" placeholder="Password">
          </div>
        </div>

        <div class="flex items-center justify-between mt-4">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded cursor-pointer">
            <label for="remember" class="ml-2 block text-sm text-gray-600 cursor-pointer">จดจำฉัน</label>
          </div>
          <a href="#" class="text-sm font-semibold text-green-600 hover:text-green-800 transition-colors">ลืมรหัสผ่าน?</a>
        </div>

        <button type="submit" class="mt-6 w-full py-3 px-4 bg-gradient-to-r from-green-600 to-green-500 hover:from-green-700 hover:to-green-600 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
          เข้าสู่ระบบ
        </button>
      </form>
      
    </div>
  </div>
</div>
