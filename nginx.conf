server {
    listen 8881;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    # ปิด Cache ชั่วคราวเพื่อแก้ปัญหา Browser จำไฟล์เก่า
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;

    # Redirect root URL to /khupskpi/
    location = / {
        return 301 /khupskpi/;
    }

    # จัดการไฟล์ Static Assets (CSS, JS, Images) แยกต่างหาก
    location ~ ^/khupskpi/.*\.(css|js|ico|jpg|png|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
    }

    # รองรับ URL /khupskpi
    location /khupskpi/ {
        try_files $uri $uri/ /khupskpi/index.html;
    }

    # Proxy API requests ไปยัง Backend Container
    location /khupskpi/api {
        proxy_pass http://backend:8830;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 8843 ssl;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;

    # ปิด Cache ชั่วคราว
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    expires -1;

    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # Redirect root URL to /khupskpi/
    location = / {
        return 301 /khupskpi/;
    }

    location ~ ^/khupskpi/.*\.(css|js|ico|jpg|png|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        access_log off;
    }

    location /khupskpi/ {
        try_files $uri $uri/ /khupskpi/index.html;
    }

    # Proxy API requests ไปยัง Backend Container (เพิ่มส่วนนี้ใน Block SSL)
    location /khupskpi/api {
        proxy_pass http://backend:8830;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}